<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MN Agrifarm Hiring</title>
  <style>
    body{margin:0;font-family:Arial,system-ui;background:#f4f7f3}
    header{background:#1f5f2e;color:#fff;padding:22px;text-align:center}
    main{max-width:980px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:10px;padding:16px;margin:14px 0;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #cfcfcf;border-radius:8px}
    textarea{min-height:110px}
    button{margin-top:14px;background:#2fa84f;color:#fff;border:0;padding:12px 16px;border-radius:8px;font-weight:800;cursor:pointer}
    button:hover{background:#23853d}
    .muted{color:#4b6353}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:700px){.row{grid-template-columns:1fr 1fr}}
    .ok{padding:10px;border-radius:8px;background:#e9f8ee;border:1px solid #bfe9cc;color:#1f5f2e;margin-top:10px;display:none}
    .err{padding:10px;border-radius:8px;background:#ffecec;border:1px solid #f2b8b8;color:#8a1f1f;margin-top:10px;display:none}
  </style>
</head>
<body>
  <header>
    <h1>Join MN Agrifarm</h1>
    <p class="muted" style="color:#d8f0df;margin:6px 0 0">Growing quality. Growing careers.</p>
  </header>

  <main>
    <div class="card">
      <h2>Open Positions</h2>
      <ul>
        <li>Farm Hand / Field Worker</li>
        <li>Livestock Attendant</li>
        <li>Farm Store Assistant</li>
      </ul>
    </div>

    <div class="card">
      <h2>Apply Now</h2>

      <form id="applyForm">
        <div class="row">
          <div>
            <label>Full Name *</label>
            <input name="name" required />
          </div>
          <div>
            <label>Email *</label>
            <input name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Phone *</label>
            <input name="phone" required />
          </div>
          <div>
            <label>Position *</label>
            <select name="position" required>
              <option value="">Select Position</option>
              <option>Farm Hand / Field Worker</option>
              <option>Livestock Attendant</option>
              <option>Farm Store Assistant</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label>Availability</label>
        <select name="availability">
          <option>Any</option>
          <option>Weekdays</option>
          <option>Weekends</option>
          <option>Seasonal</option>
        </select>

        <label>Message</label>
        <textarea name="message" placeholder="Tell us your experience and availability..."></textarea>

        <button id="submitBtn" type="submit">Submit Application</button>

        <div id="ok" class="ok">✅ Submitted! We received your application.</div>
        <div id="err" class="err">❌ Something went wrong. Please try again.</div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("applyForm");
    const ok = document.getElementById("ok");
    const err = document.getElementById("err");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      ok.style.display = "none";
      err.style.display = "none";
      btn.disabled = true;
      btn.textContent = "Submitting...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("/api/apply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Request failed");
        ok.style.display = "block";
        form.reset();
      } catch (e) {
        err.style.display = "block";
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
